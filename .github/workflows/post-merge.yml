name: Post-Merge Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Re-run CI checks on the merged commit
  # ═══════════════════════════════════════════════════════════════════════════
  ci-checks:
    uses: ./.github/workflows/_ci-checks.yml

  # ═══════════════════════════════════════════════════════════════════════════
  # Build and test edge components
  # ═══════════════════════════════════════════════════════════════════════════
  edge-build:
    uses: ./.github/workflows/_edge-build.yml

  # ═══════════════════════════════════════════════════════════════════════════
  # Deploy infrastructure via CDK
  # ═══════════════════════════════════════════════════════════════════════════
  deploy:
    needs: [ci-checks, edge-build]
    uses: ./.github/workflows/_deploy.yml
    with:
      environment: development
      aws-region: us-east-1
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

  # ═══════════════════════════════════════════════════════════════════════════
  # Run integration tests against deployed infrastructure
  # ═══════════════════════════════════════════════════════════════════════════
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [deploy]
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run integration tests
        run: uv run pytest integration_tests/ -v --timeout=300
        env:
          CDK_ENVIRONMENT: development
          AWS_REGION: us-east-1
          API_ENDPOINT: ${{ needs.deploy.outputs.api_endpoint }}
