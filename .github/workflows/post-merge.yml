name: Post-Merge Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  # ═══════════════════════════════════════════════════════════════════════════
  # Re-run CI checks on the merged commit
  # ═══════════════════════════════════════════════════════════════════════════
  ci-checks:
    uses: ./.github/workflows/_ci-checks.yml

  # ═══════════════════════════════════════════════════════════════════════════
  # Deploy infrastructure via CDK
  # ═══════════════════════════════════════════════════════════════════════════
  deploy:
    name: CDK Deploy
    runs-on: ubuntu-latest
    needs: [ci-checks]
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: CDK synth
        run: cd infra && uv run cdk synth

      - name: CDK diff
        run: cd infra && uv run cdk diff

      - name: CDK deploy
        run: cd infra && uv run cdk deploy --all --require-approval never

  # ═══════════════════════════════════════════════════════════════════════════
  # Run integration tests against deployed infrastructure
  # ═══════════════════════════════════════════════════════════════════════════
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-python-uv

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Run integration tests
        run: uv run pytest integration_tests/ -v --timeout=300
        env:
          CDK_ENVIRONMENT: development
          AWS_REGION: us-east-1
