# Simulation environment for drone fleet search system.
#
# Launches 3 ArduPilot SITL instances, a Gazebo simulation server,
# and a Mosquitto MQTT broker for local development and integration testing.
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose logs -f        # Follow all logs
#   docker compose down           # Stop and remove containers

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # MQTT Broker (Mosquitto) - simulates AWS IoT Core locally
  # ═══════════════════════════════════════════════════════════════════════════
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: drone-fleet-mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - drone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -t '$$SYS/broker/uptime' -C 1 -W 3"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # Gazebo Simulation Server
  # ═══════════════════════════════════════════════════════════════════════════
  gazebo:
    image: gazebo:libgazebo11
    container_name: drone-fleet-gazebo
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - GAZEBO_MASTER_URI=http://0.0.0.0:11345
    command: >
      gzserver --verbose
      ${GAZEBO_WORLD:-/worlds/urban_block_01.world}
    ports:
      - "11345:11345"
    volumes:
      - ./worlds:/worlds:ro
      - ./config/gazebo_camera.yaml:/config/gazebo_camera.yaml:ro
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - drone-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "gz stats -p 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════════════════
  # ArduPilot SITL Instances (3 drones with port offsets)
  # ═══════════════════════════════════════════════════════════════════════════
  sitl-drone-1:
    image: radarku/ardupilot-sitl:latest
    container_name: drone-fleet-sitl-1
    environment:
      - VEHICLE=ArduCopter
      - INSTANCE=0
      - LAT=35.3632
      - LON=-97.4867
      - ALT=370
      - DIR=0
      - MODEL=+
      - SPEEDUP=1
    ports:
      - "5760:5760"
    volumes:
      - ./config:/config:ro
    networks:
      - drone-network
    depends_on:
      gazebo:
        condition: service_started
    restart: unless-stopped

  sitl-drone-2:
    image: radarku/ardupilot-sitl:latest
    container_name: drone-fleet-sitl-2
    environment:
      - VEHICLE=ArduCopter
      - INSTANCE=1
      - LAT=35.3642
      - LON=-97.4867
      - ALT=370
      - DIR=0
      - MODEL=+
      - SPEEDUP=1
    ports:
      - "5770:5770"
    volumes:
      - ./config:/config:ro
    networks:
      - drone-network
    depends_on:
      gazebo:
        condition: service_started
    restart: unless-stopped

  sitl-drone-3:
    image: radarku/ardupilot-sitl:latest
    container_name: drone-fleet-sitl-3
    environment:
      - VEHICLE=ArduCopter
      - INSTANCE=2
      - LAT=35.3652
      - LON=-97.4867
      - ALT=370
      - DIR=0
      - MODEL=+
      - SPEEDUP=1
    ports:
      - "5780:5780"
    volumes:
      - ./config:/config:ro
    networks:
      - drone-network
    depends_on:
      gazebo:
        condition: service_started
    restart: unless-stopped

networks:
  drone-network:
    driver: bridge
    name: drone-fleet-network
