# Mosquitto MQTT broker configuration for simulation environment.
#
# This configuration is for LOCAL SIMULATION ONLY.
# Anonymous access is enabled; do NOT use in production.

# Listen on all interfaces, port 1883
listener 1883 0.0.0.0

# Allow anonymous connections (simulation only)
allow_anonymous true

# Disable persistence (ephemeral simulation data)
persistence false

# Logging to stdout for Docker container visibility
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_inflight_messages 100
max_queued_messages 1000
